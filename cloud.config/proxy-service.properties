# ============================================================================
# API-GATEWAY.PROPERTIES
# ============================================================================

# Configuration de base
server.port=8091
spring.application.name=api-gateway

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Route vers le service catalogue Django
spring.cloud.gateway.routes[0].id=catalogue-route
spring.cloud.gateway.routes[0].uri=lb://CATALOGUE-PRESTATIONS
spring.cloud.gateway.routes[0].predicates[0]=Path=/servicecat/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=X-Gateway, true


# ROUTE 2 : Routes alternatives sans pr√©fixe
spring.cloud.gateway.routes[1].id=prestations-route
spring.cloud.gateway.routes[1].uri=lb://catalogue-prestations
spring.cloud.gateway.routes[1].predicates[0]=Path=/prestations/**
spring.cloud.gateway.routes[1].predicates[1]=Path=/categories/**
spring.cloud.gateway.routes[1].predicates[2]=Path=/tags/**
spring.cloud.gateway.routes[1].predicates[3]=Path=/avis/**
spring.cloud.gateway.routes[1].filters[0]=AddRequestHeader=X-Gateway, Spring-Cloud-Gateway

# ROUTE 3 : Health check
spring.cloud.gateway.routes[2].id=catalogue-health-route
spring.cloud.gateway.routes[2].uri=lb://catalogue-prestations
spring.cloud.gateway.routes[2].predicates[0]=Path=/catalogue/health/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Filtres globaux
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

# CORS Global
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods[0]=GET
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods[1]=POST
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods[2]=PUT
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods[3]=DELETE
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods[4]=PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods[5]=OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true

# Timeouts
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5000

# Logs
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO

spring.cloud.gateway.discovery.locator.enabled=trueproxy-service



