# ============================================================================
# CATALOGUE-PRESTATIONS.PROPERTIES - Service Django
# ============================================================================

# Nom du service
spring.application.name=catalogue-prestations

# Port du service
server.port=8000

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance Eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

# Health check endpoints
eureka.instance.health-check-url=http://localhost:8000/health/
eureka.instance.status-page-url=http://localhost:8000/info/
eureka.instance.home-page-url=http://localhost:8000/

# Métadonnées personnalisées
eureka.instance.metadata-map.framework=Django
eureka.instance.metadata-map.version=1.0.0
eureka.instance.metadata-map.description=Service de catalogue des prestations

# ============================================================================
# CONFIGURATION MÉTIER (que Django peut récupérer)
# ============================================================================

# Base de données (pour info - Django gère ça dans settings.py)
catalogue.database.name=catalogue_db
catalogue.database.host=localhost
catalogue.database.port=5432

# Pagination
catalogue.pagination.page-size=20
catalogue.pagination.max-page-size=100

# Recherche
catalogue.search.min-query-length=3
catalogue.search.max-results=100

# Cache
catalogue.cache.enabled=true
catalogue.cache.ttl-seconds=300

# Features flags
catalogue.features.recommendations-enabled=true
catalogue.features.advanced-search-enabled=true

# Limites de rate limiting
catalogue.rate-limit.requests-per-minute=60
catalogue.rate-limit.requests-per-hour=1000